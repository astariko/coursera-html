<!doctype html>
<html lang="en" ng-app='Ass1'>
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller='AssController'>
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             ng-model="dishes"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         Please note, ' ' or '' is not considered as a valid dish.<br><br>
         <div class="form-group">
             <button class="btn btn-default" ng-click="click()">
               Check If Too Much</button>
         </div>
         <div class="form-group message"
         style="color:{{color}}; border-style:solid;">
           <!-- Your message can go here. -->
           <div style="position: relative; left: 20px">
             {{msg}}
           </div>
         </div>
   </div>

</body>
</html>
